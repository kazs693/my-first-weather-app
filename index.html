<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My first weather app</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            class="search-form-input"
            id="search-form-input"
            placeholder="Enter a city"
            required
          />
          <input type="submit" class="search-form-button" value="Search" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              <span id="date-time"></span>,
              <span id="condition"></span>
              <br />
              Humidity: <strong><span id="humidity"></span>%</strong>, Wind:
              <strong
                ><span id="wind"></span>
                <span id="speed-units">km/h</span></strong
              >
            </p>
          </div>

          <div class="weather-app-temperature-container">
            <div id="weather-icon"></div>
            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weather-app-units">Â°C</div>
          </div>
          <script src="src/app.js"></script>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/kazs693" target="_blank;">Karen Searle</a>,
        is open-sourced on
        <a
          href="https://github.com/kazs693/my-first-weather-app"
          target="_blank;"
          >GitHub</a
        >
        and hosted on
        <a href="https://kazs693-weather-app.netlify.app/" target="_blank;"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
